<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHub - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #fff5f5;
    }

    /* Navbar */
    .navbar {
      background: #D37676;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      width: 40px;
      height: 40px;
    }

    .navbar .logo span {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      transition: color 0.3s;
    }

    .container {
      max-width: 400px;
      background-color: #fff;
      padding: 2rem;
      margin: 3rem auto;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #d90429;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    button {
      background-color: #ef233c;
      color: white;
      padding: 0.8rem;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #d90429;
    }

    .signup-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #ef233c;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .message {
      margin-top: 1rem;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    @media (max-width: 600px) {
      .container {
        margin: 2rem 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="HelpHub Logo" />
      <span>HelpHub</span>
    </div>
    <ul>
      <li><a href="home.html">üè† Home</a></li>
      <li><a href="signup.html">üìù Signup</a></li>
      <li><a href="login.html">üîë Login</a></li>
      <li><a href="about.html">‚ÑπÔ∏è About</a></li>
    </ul>
  </nav>

  <!-- Login Form -->
  <div class="container">
    <h2>Login to HelpHub</h2>
    <form action="select-role.html" id="login-form">
      <input type="email" id="email" name="email" placeholder="Email Address" required />
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div id="message" class="message"></div>

    <div class="signup-link">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", function (event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch("/api/users/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      })
      .then((response) => {
        if (!response.ok) {
          return response.text().then((text) => {
            throw new Error(text || "Login failed");
          });
        }
        return response.text();
      })
      .then((message) => {
        const messageEl = document.getElementById("message");
        messageEl.textContent = message;
        messageEl.className = "message success";

        // Redirect to another page after successful login
        window.location.href = "select-role.html";
      })
      .catch((error) => {
        const messageEl = document.getElementById("message");
        messageEl.textContent = error.message || "Login failed. Please try again.";
        messageEl.className = "message error";
      });
    });
  </script>
</body>
</html>
