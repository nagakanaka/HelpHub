<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HelpHub - Donor Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fef2f2, #ffe5e5);
      color: #5a0000;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      background: #D93444;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      color: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      background: linear-gradient(145deg, #f9c5c5, #d93444);
      padding: 6px 12px;
      border-radius: 40px;
      box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
    }

    .navbar .logo img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    .navbar .logo span {
      font-size: 1.3rem;
      font-weight: bold;
    }

    .navbar ul {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1rem;
    }

    .dashboard-container,
    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h1, h2 {
      font-size: 2.2rem;
      margin-bottom: 30px;
      color: #D93444;
      text-shadow: 1px 1px 2px #f7b2b2;
    }

    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    .btn, .gps-btn, .submit-btn {
      padding: 14px 24px;
      background: linear-gradient(145deg, #D93444, #b72b36);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      width: 100%;
      max-width: 400px;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(217, 52, 68, 0.3);
    }

    .btn:hover,
    .gps-btn:hover,
    .submit-btn:hover {
      transform: translateY(-2px) scale(1.02);
      background: linear-gradient(145deg, #b72b36, #D93444);
      box-shadow: 0 8px 24px rgba(217, 52, 68, 0.5);
    }

    label {
      font-weight: bold;
      margin-top: 1rem;
      display: block;
    }

    input[type="text"], input[type="tel"] {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 1rem;
    }

    .checkbox-grid label {
      background: #ffe0e0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #otherText {
      display: none;
      margin-top: 10px;
    }

    .success-message {
      background-color: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }

    .error-message {
      background-color: #ffcccc;
      color: #721c24;
      padding: 10px;
      border-radius: 6px;
      margin-top: 20px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="HelpHub Logo" />
      <span>HelpHub</span>
    </div>
    <div class="nav-links">
      <a href="home.html">üè† Home</a>
      <a href="signup.html">üìù Signup</a>
      <a href="login.html">üîë Login</a>
      <a href="about.html">‚Ñπ About</a>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <h1>Welcome to Donor Dashboard</h1>
    <div class="btn-group">
      <a href="donor.html" class="btn">‚ûï Make a Donation</a>
      <a href="update_donation.html" class="btn">‚úè Update Donation</a>
      <a href="delete_donation.html" class="btn">üóë Cancel Donation</a>
      <a href="view_donations.html" class="btn">üìã View All Donations</a>
    </div>
  </div>

</body>
</html>
