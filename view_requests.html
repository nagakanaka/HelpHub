<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View All Requests - HelpHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: #d37676;
      color: white;
      padding: 1rem 2rem;
      font-size: 1.2rem;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
    }

    .request-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      background: #fff0f0;
    }

    .request-card h4 {
      margin: 0 0 10px;
      color: #d00000;
    }

    .request-card p {
      margin: 4px 0;
    }
	.navbar {
	          background: #D37676;
	          padding: 1rem 2rem;
	          display: flex;
	          align-items: center;
	          justify-content: space-between;
	          color: white;
	          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
	        }

	        .navbar .logo {
	          display: flex;
	          align-items: center;
	          gap: 12px;
	          background: linear-gradient(145deg, #f9c5d1, #d37676);
	          padding: 6px 12px;
	          border-radius: 40px;
	          box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
	        }

	        .navbar .logo img {
	          width: 32px;
	          height: 32px;
	          border-radius: 50%;
	          object-fit: cover;
	          border: 2px solid white;
	        }

	        .navbar .logo span {
	          font-size: 1.3rem;
	          font-weight: bold;
	        }

	        .navbar ul {
	          list-style: none;
	          display: flex;
	          gap: 2rem;
	        }

	        .navbar ul li a {
	          text-decoration: none;
	          color: white;
	          font-size: 1rem;
	        }

  </style>
</head>
<body>
  <nav class="navbar">
  	    <div class="logo">
  	      <img src="images/logo.png" alt="HelpHub Logo" />
  	      <span>HelpHub</span>
  	    </div>
  	    <ul>
  	      <li><a href="home.html">üè† Home</a></li>
  	      <li><a href="acceptor.html">Back</a></li>
  	      <li><a href="about.html">‚ÑπÔ∏è About</a></li>
  	    </ul>
  	  </nav>
  <div class="container">
    <h1>All Requests</h1>
    <div id="requestList"></div>
  </div>

  <script>
    async function loadRequests() {
      try {
        const res = await fetch("http://localhost:8082/api/acceptor/all");
        const data = await res.json();

        const container = document.getElementById("requestList");
        container.innerHTML = data.map(r => `
          <div class="request-card">
            <h4>${r.name}</h4>
            <p><strong>Phone:</strong> ${r.phone}</p>
            <p><strong>Location:</strong> ${r.location}</p>
            <p><strong>Needs:</strong> ${Array.isArray(r.categories) ? r.categories.join(', ') : r.categories}</p>
			<p><strong>Request ID:</strong> ${r.id}</p>

          </div>
        `).join('');
      } catch (err) {
        console.error("Failed to fetch requests:", err);
        document.getElementById("requestList").innerHTML = "<p style='color:red;'>Unable to load requests.</p>";
      }
    }

    loadRequests();
  </script>
</body>
</html>
